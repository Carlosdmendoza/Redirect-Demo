    <!-- Scroll to Top on Route Change -->
    <script>
      window.addEventListener("message", (event) => {
        // Check for route change
        if (event.data && event.data.event === "ROUTE_CHANGED") {
          const iframe = document.querySelector("#myIframe");
          if (iframe && iframe.contentWindow) {
            iframe.contentWindow.scrollTo(0, 0); // Scroll to top inside the iframe
          }
        }
      });

      // Wait for iframe to load and ensure it's ready for manipulation
      document.getElementById("myIframe").addEventListener("load", function () {
        console.log("Iframe loaded and ready");
      });

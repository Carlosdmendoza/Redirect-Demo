<html>
  <head>
    <style>
      .content {
        top: 65px;
        overflow: hidden;
        bottom: 150px;
        width: 100%;
        position: relative;
      }

      .content > iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div style="height: 150px">This is a sample banner</div>

    <div class="content">
      <iframe
        src="https://events.blackthorn.io/loader/en/0YqMu46/g/6ePn1EctZz?_embed=true&_vh=1340px&_vw=100%"
        allow="geolocation; microphone; camera; fullscreen"
        scrolling="no"
        style="width: 100%; height: 90vh; border: none"
      ></iframe>
    </div>

    <div style="height: 500px">This is a sample banner</div>

    <script>
      window.addEventListener("message", function (event) {
        if (event.data && event.data.event === "ROUTE_CHANGED") {
          console.log("Route changed! Scrolling to top.");
          window.scrollTo({ top: 0, behavior: "smooth" }); // Scroll parent page to top
        }
      });
    </script>
  </body>
</html>

<html>
  <head>
    <script src="https://events.blackthorn.io/embed.js"></script>
  </head>
  <body>
    <div
      class="events-container"
      style="height: 1200px; overflow-y: auto"
    ></div>

    <script>
      var app = new EventsApp({
        orgId: "0YqMu46",
        path: "/g/6ePn1EctZz",
        listeners: [
          {
            event: "APP_READY",
            handler: function () {
              console.log("Blackthorn Events is ready");
            },
          },
          {
            event: "ROUTE_CHANGED",
            handler: function (params) {
              console.log("Route changed:", params);

              // Scroll the embedded events container to the top
              document.querySelector(".events-container").scrollTo(0, 0);
            },
          },
        ],
      });

      app.mount(".events-container");
    </script>
  </body>
</html>

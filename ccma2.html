    <!-- Scroll to Top on Route Change -->
    <script>
      window.addEventListener("message", (event) => {
        if (event.data && event.data.event === "ROUTE_CHANGED") {
          window.scrollTo(0, 0); // Scroll the parent page to the top
        }
      });
    </script>

        // The minimal code to create an embed events in your page
        var app = new EventsApp({
        orgId: '0YqMu46',

    {

      handler: function() {
        console.log('APP READY');
      }

    {
      event: 'ROUTE_CHANGED',
      handler: function(params) {
        console.log(params);
      }

        console.log(params);

    {
      event: 'FORM_SUBMITTED',
      handler: function(params) {
        // you can get attendee data when the form is submited

        }

    ]
  });

    <script>
      document.getElementById('btLoader').addEventListener('Route_CHANGED', function() {
        document.querySelector('.content').style.height = 'auto';
    
        // Scroll the parent container to the top
        const parentContainer = document.querySelector('.content'); 
        if (parentContainer) {
          parentContainer.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
